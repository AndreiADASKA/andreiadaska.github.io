<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Todo</title>
   </head>
   <body>
      <div class="app">
         <header class="header">
            <div class="clear">
               <img
                  src="./img/png-clipart-computer-icons-refresh-save-miscellaneous-blue.png"
                  alt=""
                  width="20"
                  height="20"
               />
            </div>
            <div class="div">Список дел</div>
            <div class="today"></div>
         </header>
         <div class="container">
            <ul class="todo" id="todo"></ul>
            <ul class="todo todo-completed" id="completed"></ul>
         </div>
         <form class="todo-control">
            <label>
               <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Что делать?"
                  class="header-input"
                  maxlength="75"
            /></label>
            <button class="header-button">Добавить</button>
         </form>
      </div>

      <script type="module" src="./js/index.js"></script>
   </body>
</html>
